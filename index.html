<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство</title>
    <style>
        .btn {
            color: rgb(15, 60, 45);
            background-color: aquamarine;
            cursor: pointer;
            width: 15%;
            padding: 1%;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="showMessage()">Давай познакомимся</button>
    <script>
        function showMessage() {
            let name = prompt("Как тебя зовут?", "Имя");
            // alert("Приятно познакомиться, " + name + "!");
            alert(`Приятно познакомиться, ${name}!`);
        }
    </script>
</body>
</html>
