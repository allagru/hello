<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство</title>
    <style>
        .btn {
            margin: auto;
            color: rgb(15, 60, 45);
            background-color: aquamarine;
            cursor: pointer;
            width: 15%;
            padding: 1%;
        }
    </style>
</head>
<body>
    <label for="name"> Введите свое имя
        <input type="text" class="name" id="name" placeholder="Имя">
    </label>
    <button class="btn" onclick="showMessage()">Давай познакомимся</button>
    <div class="hello"></div>
    <script>
        let showMessage = () => {
            const name = document.querySelector('.name').value;
            const hello = document.querySelector('.hello');
            hello.textContent = `Приятно познакомиться, ${name}!`;
        };
    </script>
</body>
</html>
